<html>

<head>
	<meta charset="utf-8">

	<link type="text/css" rel="stylesheet" href="css/bootstrap.css" />
	<link type="text/css" rel="stylesheet" href="css/estilos.css" />
</head>

<body>
	<div class="container d-flex flex-column align-items-center mt-5 w-50">
		<h1 class="text-left border-bottom border-danger mb-4 w-100">Registro de Cliente</h1>

		<form id="formulario" action="#" method="post" class="w-100">
			<fieldset>
				<div class="row">
					<div class="col-md-12 mb-2">
						<label class="form-label" for="nome">Nome</label>
						<input class="form-control" id="nome" name="nome" type="text" required>
					</div>
				</div>				
				<div class="row  mb-2">
					<div class="col-md-6">
						<label class="form-label" for="cpf">CPF</label>
						<input class="form-control" id="cpf" name="cpf" type="text" required>
					</div>
					<div class="col-md-6">
						<label class="form-label" for="senha">Senha</label>
						<input class="form-control" id="senha" name="senha" type="password" required>
					</div>
				</div>

				<div class="row mt-3">
					<div class="col-md-6 d-flex justify-content-start">
						<a class="btn btn-primary" href="login.html">Login</a>
					</div>
					<div class="col-md-6 d-flex justify-content-end">
						<button class="btn btn-success" type="button" onclick="cadastrar()">Cadastrar</button>
					</div>
				</div>
			</fieldset>
		</form>

	</div>


	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
	<script type="text/javascript" src="js/jquery.validate.js"></script>
	<script type="text/javascript" src="js/jquery.mask.js"></script>
	<script type="text/javascript" src="js/cliente.js"></script>
</body>

</html>
